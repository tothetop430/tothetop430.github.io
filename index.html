<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Amazing Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Coming Soon</h1>
            <div class="countdown">
                <div class="time-block">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <p class="description">Something amazing is in the works!</p>
            <div class="newsletter">
                <input type="email" placeholder="Enter your email for updates" class="email-input">
                <button class="subscribe-btn">Notify Me</button>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="particles"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
